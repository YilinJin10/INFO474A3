  <head>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <body>
    <div class='row'>
      <div class='col-lg-6' style="margin-left:8px">
        <h1>Relationship of Fiber, Protein and Lipid Content(g / 100g) of Foods</h1>
        
        <div id="controls" style="width:270px">
        <br>

        <!--label for the slider-->
        <label id= "filterTitle" for="KcalRange">Filter result: </label>
        <br>
        <!--create the slider here-->
        
          <p>Lipid_Total g/ 100g</p>
          <div id="range2" class="slider-range"></div>
          <label for="LipidRange">Lipid Range: </label>
          <input type="text" id="LipidRange" readonly style="border:0;color:#f6931f;font-weight:bold;">

      </div>
        <div id="scatter">
    </div>
        <p>* Size of circle represents Lipid content of the food. Hover to see more detailed information.</p>
        <br>
        </div>
    <div class='col-lg-5'>
        <h1>Top 20 Food Rich of Fiber and Protein</h1>
        <button id="buttonLipid" style="margin-left:150px">Sort by Lipid (low to high)</button>
        <div id="bar"></div>
        <br>
    </div>
  </div>
